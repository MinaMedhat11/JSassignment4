<!DOCTYPE html>
<html>

<head>
    <title>Login System - Signup</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/Css.css">
</head>

<body>
<div class="container">
<div class="home vh-100 d-flex justify-content-center align-items-center">

    <div class="text w-75 p-5">

        <h2 class=" text-center ">Smart Login System</h2>
        <input id="nameInput" class="form-control my-3 bg-transparent text-white" type="text" placeholder="Enter Your Name">
        <input id="emailInput" class="form-control my-3 bg-transparent text-white" type="email" placeholder="Enter Your Email">
        <input id="passwordInput" class="form-control my-3 bg-transparent text-white " type="password" placeholder="Enter Your Password">
        <h2 id="allinputsreq" class="text-center text-danger fs-6 d-none">All inputs are required</h2>
        <button onclick="getInputs()" class="loginbtn btn w-100 btn-outline-info mt-3">Sign Up</button>
        <h4 class="fs-6 text-white text-center fw-medium pt-3">Do you already have an account? <a href="../Login/index.html" class="text-decoration-none text-white">Sign In</a></h4>
    </div>

</div>

</div>













    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
